<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<head>
	<title>Affectation</title>
<link href="assets/css/style.css" rel="stylesheet">
<style>
form{
    margin-left: auto;
    margin-right: auto;
    width: 50%
}
</style>
</head>

<header id="header" class="d-flex align-items-center">
	<div class="container d-flex align-items-center justify-content-between">

		<h1 class="logo"><a href="#"><span>Gestion de tickets d’incidents</span></a></h1>
		<!-- Uncomment below if you prefer to use an image logo -->
		<!-- <a href="header.html" class="logo"><img src="assets/img/logo.png" alt=""></a>-->

		<nav id="navbar" class="navbar">
			<ul>

				<div sec:authorize="hasAnyAuthority('ADMIN')">
					<li><a class="nav-link scrollto" th:href="@{/select}">Affecter</a></li>
				</div>

				<div sec:authorize="hasAnyAuthority('CLIENT')">
					<li><a class="nav-link scrollto" th:href="@{/add}">Ajouter</a></li>
				</div>

				<div sec:authorize="hasAnyAuthority('ADMIN')">
					<li><a class="nav-link scrollto" th:href="@{/listeAdmin}">Liste tickets non attribués</a></li>
				</div>


				<li>
					<form th:action="@{/logout}" method="post"><input type="submit" value="Déconnexion"></form>
				</li>
			</ul>
			<i class="bi bi-list mobile-nav-toggle"></i>
		</nav>

	</div>
</header>

<body>

	<!--<form th:action="@{/affect}" method="post">-->
	
	<form th:action="@{/aff}" method="post">

	
		<div class="form-group">
		<label for="exampleInputEmail1">Developpeur:</label><br>
			<select class="form-control" name="dev" id="dev">
			<option th:each="dev:${listeDev}"
					th:value="${dev.code_dev}"
					th:text="${dev.nom}">
			</option>
			</select>
		</div>
		
		<div class="form-group">
		<label for="exampleInputEmail1">Ticket:</label><br>
			<select class="form-control" name="ticket" id="ticket">
			<option th:each="ticket:${listeTicket}"
					th:value="${ticket.id_t}"
					th:text="${ticket.id_t}">
					
			</option>
			
			</select>

		</div>
		<br>
		
		<button type="submit" class="btn btn-primary">Enregistrer</button>
		<!--</form>-->
	</form>

</body>

</html>
