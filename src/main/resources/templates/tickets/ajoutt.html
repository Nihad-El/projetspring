<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<head>
	<title>Ajout d'un ticket</title>
<link href="assets/css/style.css" rel="stylesheet">

<style>
form{
    margin-left: auto;
    margin-right: auto;
    width: 50%
}
</style>

</head>


<header id="header" class="d-flex align-items-center">
	<div class="container d-flex align-items-center justify-content-between">

		<h1 class="logo"><a href="#"><span>Gestion de tickets d’incidents</span></a></h1>
		<!-- Uncomment below if you prefer to use an image logo -->
		<!-- <a href="header.html" class="logo"><img src="assets/img/logo.png" alt=""></a>-->

		<nav id="navbar" class="navbar">
			<ul>
				<li>
					<form th:action="@{/logout}" method="post"><input type="submit" value="Déconnexion"></form>
				</li>
			</ul>
			<i class="bi bi-list mobile-nav-toggle"></i>
		</nav>

	</div>
</header>
<body>


	<form th:action="@{/addd}" th:object="${ticket}" method="post">
		<div class="form-group">
		<label for="exampleInputEmail1">Id:</label><br>
		<input readonly type="text" name="id_t" th:field="*{id_t}" class="form-control"/>
		</div>
		<br>
		<div class="form-group">
		<label for="exampleInputEmail1">Statut:</label><br>
		<select class="form-control" name="statut" th:field="*{statut}" id="statut">
		    <option value="">--Choisir une option--</option>
		    <option value="encours">En cours de traitement</option>
		    <option value="resolu">Résolu</option>
		</select>
		</div>

		<div readonly class="form-group">
		<label for="exampleInputEmail1">Type d'urgence:</label><br>
		<select readonly class="form-control" name="typeUrgence" th:field="*{typeUrgence}" id="typeUrgence">
		    <option readonly value="">--Choisir une option--</option>
		    <option readonly value="Urgent">Urgent</option>
		    <option readonly value="Pasurgent">Pas urgent</option>
		</select>
		</div>
		<div class="form-group">
		<label for="exampleInputEmail1">Description:</label><br>
		<input readonly type="text" name="description" th:field="*{description}" class="form-control"/>
		</div>
		<div class="form-group">
		<label for="exampleInputEmail1">Environnement:</label><br>
		<input readonly type="text" name="environnement" th:field="*{environnement}" class="form-control"/>
		</div>
		<div class="form-group">
		<label for="exampleInputEmail1">Attribue:</label><br>
		<input readonly type="text" name="attribue" th:field="*{attribue}" class="form-control"/>
		</div>
		<br>
		
		<button type="submit" class="btn btn-primary">Enregistrer</button>
		
		
	</form>
</body>

</html>
